<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHS Solution Exchange Store</title>
  <link rel="stylesheet" href="path/to/nhsuk-frontend.min.css">
</head>
<body>
  <header class="nhsuk-header">
    <div class="nhsuk-header__content">
      <h1 class="nhsuk-header__title">Solution Exchange Store</h1>
    </div>
  </header>
  
  <main class="nhsuk-width-container">
    <!-- Provider Section -->
    <section id="provider-section" class="nhsuk-section">
      <h2 class="nhsuk-heading-l">Provider Marketplace</h2>
      <p class="nhsuk-body">Browse products listed by various providers.</p>
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-one-third">
          <div class="nhsuk-card">
            <div class="nhsuk-card__content">
              <h3 class="nhsuk-card__heading">Provider Product 1</h3>
              <p class="nhsuk-body">Brief description of Provider Product 1.</p>
              <a href="#" class="nhsuk-link nhsuk-link--external">Learn More</a>
            </div>
          </div>
        </div>
        <!-- Repeat for each product in Providers Marketplace -->
      </div>
    </section>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Company Information</title>
    <link rel="stylesheet" href="https://unpkg.com/nhsuk-frontend@7.1.0/dist/nhsuk.css">
</head>
<body class="nhsuk-body">

    <div class="nhsuk-width-container">
        <header class="nhsuk-header">
            <div class="nhsuk-width-container">
                <a href="/" class="nhsuk-header__logo">
                    NHS Service Manual - Company Listings
                </a>
            </div>
        </header>

        <main class="nhsuk-main-wrapper">
            <h1 class="nhsuk-heading-l">Submit Company Information</h1>

            <form id="company-form" enctype="multipart/form-data">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="company-name">Company Name</label>
                    <input class="nhsuk-input" id="company-name" name="companyName" type="text" required>
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="contact-name">Contact Name</label>
                    <input class="nhsuk-input" id="contact-name" name="contactName" type="text" required>
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="contact-email">Contact Email</label>
                    <input class="nhsuk-input" id="contact-email" name="contactEmail" type="email" required>
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="product-description">Product Description</label>
                    <textarea class="nhsuk-textarea" id="product-description" name="productDescription" rows="4" required></textarea>
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="company-logo">Upload Company Logo</label>
                    <input class="nhsuk-file-upload" id="company-logo" name="companyLogo" type="file" accept="image/*" required>
                </div>

                <button class="nhsuk-button" type="submit">Submit</button>
            </form>

            <div id="response-message"></div>
        </main>
    </div>

    <script>
        document.getElementById('company-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('/submit-company', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('response-message').innerHTML = '<p class="nhsuk-success-message">' + result.message + '</p>';
                event.target.reset();
            } catch (error) {
                document.getElementById('response-message').innerHTML = '<p class="nhsuk-error-message">Submission failed. Please try again.</p>';
            }
        });
    </script>

</body>


    
  </footer>

  <script src="path/to/nhsuk-frontend.min.js"></script>
</body>
</html>
